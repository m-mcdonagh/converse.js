<!DOCTYPE html>
<html lang="en">
<head>
    <title>Monge Chat</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Private Converse XMPP/Jabber Chat"/>

    <link rel="manifest" href="./manifest.json">
    <link type="text/css" rel="stylesheet" media="screen" href="/dist/converse.min.css" />
    <script src="/dist/converse.min.js"></script>
    <script src="/dist/libsignal-protocol.js"></script>
</head>
<body></body>

<script>
    converse.initialize({
        allow_registration: false,
        allow_chat_pending_contacts: true,
        auto_list_rooms: true,
        bosh_service_url: 'https://chat.mcdonagh.io/http-bind/',
        default_domain: 'mcdonagh.io',
        domain_placeholder: 'mcdonagh.io',
        locked_muc_nickname: true,
        muc_domain: 'chat.mcdonagh.io',
        muc_nickname_from_jid: true,
        omemo_default: true,
        play_sounds: true,
        theme: 'concord',
        visible_toolbar_buttons: {
            call: false,
            spoiler: true,
            emoji: true,
            toggle_occupants: true
        },
        view_mode: 'fullscreen',
    });
</script>
</html>
